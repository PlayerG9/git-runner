<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: rgb(24, 26, 27);
        }
        .not-found {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .not-found h1 {
            text-align: center;
            color: rgb(232, 230, 227);
        }
        .not-found p {
            color: gray;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="not-found">
        <h1>404 Not Found</h1>
        <p>Sorry</p>
    </div>
</body>
</html>
